 
<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
     <center>
    <link rel="stylesheet" type="text/css" href="style.css">
    <h3 class="btn btn-warning heading">HAND GESTURES TO EMOJI 
      <br>
      <span>&#xe012;</span>
      <span>&#x1f596;</span>
      <span>&#x1f596;</span>
      <span>&#x1f919;</span>
      <span>&#x270d;</span>
      <span>&#xe41d;</span>
    </h3>

    <br><br>
  </head>

  <body>
  <div class="container">
  
    

      <br><br>

      <p style="font-size: 22px;">Take your selfie to generate Hand Gesture!
      	<br>
        <b style="color: yellow">Amazing?</b>
        <br>
        <b style="color: black">Best?</b>
        <br>
        <b style="color: red">Victory?</b>
        <br>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Webcam View - </label>
        <div id="camera"></div>
        <br><br>
        <button onclick="take_snapshot()" class="btn btn-warning">CAPTURE IMAGE</button>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Prediction 1 - </label>
        <p class="hand_gesture" id="result_gesture_name"></p>
        <p class="emoji" id="update_emoji"></p>
        <label>Prediction 2 - </label>
        <p class="hand_gesture" id="result_gesture_name2"></p>
        <p class="emoji" id="update_emoji2"></p>

      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Result</label>
        <div id="result"></div>
        <br><br>
        <button onclick="check()" class="btn btn-success">PREDICT GESTURES</button>
      </div>
    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
